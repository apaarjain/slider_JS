<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./assets/arrow.png" alt="arrow" class="arrow left" height="150px">
        <div class="frame">
            <div class="slider">
                <img src="./assets/image n1.jpg"  class="image">
                <img src="./assets/image n2.jpg"  class="image">
                <img src="./assets/image n3.jpg"  class="image">
                <img src="./assets/image n4.jpg"  class="image">
            </div><!--end slider-->
        </div><!--end frame-->
        <img src="./assets/arrow.png" alt="arrow" class="arrow right" height="150px" >

    </div><!--end container-->
    

<script src="script.js"></script>    
</body>
</html>
